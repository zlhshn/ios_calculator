<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>İOS Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="buttons">
            <div class="box ac">AC</div>
            <!-- alt + 0177 -->
            <div class="box sum">± </div>
            <div class="box modulus"> %</div>
            <!-- alt +0247 -->
            <div class="box bol">÷</div>
            <div class="box seven number">7</div>
            <div class="box eight number">8</div>
            <div class="box nine number">9</div>
            <div class="box carp">x</div>
            <div class="box four number">4</div>
            <div class="box five number">5</div>
            <div class="box six number">6</div>
            <div class="box cikar">-</div>
            <div class="box plus">+</div>
            <div class="box one number">1</div>
            <div class="box two number">2</div>
            <div class="box three number">3</div>
            <div class="box zero">0</div>
            <div class="box dot">.</div>
            <div class="box equal">=</div>
    </div>
</body>
</html>
